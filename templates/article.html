{% extends "base.html" %}

{% block title %}{{ meta.title }}{% endblock %}

{% block scripts %}
<script async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
{% endblock %}

{% block content %}
<article>
    <h1>{{ meta.title }}</h1>
    <span class="article-date">{{ meta.date }}</span>

    {% block article_content %}{% endblock %}
</article>
{% endblock %}
